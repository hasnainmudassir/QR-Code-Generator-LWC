<template>
    <lightning-card>

        <div class="slds-align_absolute-center">
            <lightning-textarea class="textAreaBody" name="input" placeholder="Enter your text"
                value={textValue} onchange={handleValue}></lightning-textarea>
        </div>
        
        <div class="slds-grid slds-align_absolute-center">
            <lightning-button variant="brand-outline" label="Generate QR" title="Generate QR" onclick={handleGenerate}
                class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="brand-outline" label="Print PDF" title="Print PDF" onclick={handlePDF}
                class="slds-m-left_x-small"></lightning-button>
        </div>
        
        <template if:true={showQRCode}>
            <div class="slds-align_absolute-center">
                <div class="qrcode2" id="qrcode2" style="height:2;width:200px"></div>
            </div>
        </template>
        
    </lightning-card>
</template>
